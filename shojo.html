      <h3>少女終末旅行</h3>
      <div class="main">
        <body class="blogbody">
          <p>
            明日が来るのが約束ありません。それから待って、立って、座って、ゆっくり花の匂いを気に入って。小さい瞬間を楽しめて。友達と家族を楽しめて。手をつながって。食料をだんだん食って。ケッテンクラートのエンジンが直せないなら、お風呂になる。毎回新たなことを見て、赤ちゃんの目から見て感じて。そして何もなくて皆亡くなって世界の灯りが消しても、「生きる」がある。人生は目標じゃない。人生は生きる。
          </p>
          <br />
          <br />
